theme = "sonokai"

[editor]
bufferline = "always"
cursorline = true
scrolloff = 10
true-color = true
undercurl = true
end-of-line-diagnostics = "hint"
completion-replace = true

[editor.statusline]
left = [
  "spacer",

  "mode",

  "spacer",

  "read-only-indicator",
  "file-name",

  "spacer",

  "version-control",
]
center = []
right = [
  "spinner",
  "diagnostics",
  "selections",
  "register",

  "spacer",

  "position",
  "position-percentage",

  "spacer",

  "file-type",
  "file-encoding",
  "file-line-ending",
]

[editor.cursor-shape]
insert = "bar"
select = "underline"

[editor.file-picker]
hidden = false
git-ignore = false
git-global = false

[editor.whitespace.render]
space = "all"
tab = "all"

[editor.whitespace.characters]
space = "·"
tab = "→"

[editor.indent-guides]
render = true
character = "╎" # Some characters that work well: "▏", "┆", "┊", "⸽"

[editor.inline-diagnostics]
cursor-line = "error"

[keys.normal]
"tab" = "goto_next_buffer"
"S-tab" = "goto_previous_buffer"
"C-x" = ":buffer-close"

[keys.insert]
"C-[" = "normal_mode"

[keys.select]
"C-[" = "normal_mode"
