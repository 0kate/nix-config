"$schema" = 'https://starship.rs/config-schema.json'

format = """
[](color_bg3)\
$os\
$username\
[](bg:color_bg1 fg:color_bg3)\
$directory\
[](fg:color_bg1 bg:color_darkgray)\
$git_branch\
$git_status\
[ ](fg:color_darkgray)\
$fill\
$nix_shell\
$c\
$golang\
$gradle\
$java\
$lua\
$meson\
$nodejs\
$python\
$ruby\
$rust\
$terraform\
$zig\
$time\
$line_break$character"""

palette = 'cool_tones'

[palettes.cool_tones]
color_fg0 = '#e0f7fa'
color_bg1 = '#1e3a5f'
color_bg2 = '#2f4b70'
color_bg3 = '#324b6e'
color_blue = '#4a90e2'
color_aqua = '#53a4e5'
color_green = '#4caf50'
color_orange = '#ffa726'
color_purple = '#7e57c2'
color_red = '#ef5350'
color_yellow = '#ffee58'
color_darkgray = '#333333'
color_brown = '#9c7711'

[os]
disabled = false
style = "bg:color_bg3 fg:color_fg0"

[os.symbols]
Alpaquita = " "
Alpine = " "
AlmaLinux = " "
Amazon = " "
Android = " "
Arch = " "
Artix = " "
CentOS = " "
Debian = " "
DragonFly = " "
Emscripten = " "
EndeavourOS = " "
Fedora = " "
FreeBSD = " "
Garuda = "󰛓 "
Gentoo = " "
HardenedBSD = "󰞌 "
Illumos = "󰈸 "
Kali = " "
Linux = " "
Mabox = " "
Macos = " "
Manjaro = " "
Mariner = " "
MidnightBSD = " "
Mint = " "
NetBSD = " "
NixOS = " "
OpenBSD = "󰈺 "
openSUSE = " "
OracleLinux = "󰌷 "
Pop = " "
Raspbian = " "
Redhat = " "
RedHatEnterprise = " "
RockyLinux = " "
Redox = "󰀘 "
Solus = "󰠳 "
SUSE = " "
Ubuntu = " "
Unknown = " "
Void = " "
Windows = "󰍲 "

[username]
show_always = true
style_user = "bg:color_bg3 fg:color_fg0"
style_root = "bg:color_bg3 fg:color_fg0"
format = '[ $user ]($style)'

[directory]
style = "fg:color_fg0 bg:color_bg1"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = "󰝚 "
"Pictures" = " "
"Developer" = "󰲋 "

[git_branch]
symbol = " "
style = "bg:color_darkgray"
format = '[[ $symbol$branch ](fg:color_fg0 bg:color_darkgray)]($style)'

[git_status]
style = "bg:color_darkgray"
format = '[[($all_status$ahead_behind )](fg:color_fg0 bg:color_darkgray)]($style)'

[nix_shell]
symbol = " "
style = "fg:color_aqua"
format = '[ $symbol$state \($name\) ]($style)'

[fill]
symbol = "·"
style = "bold color_darkgray"

[time]
disabled = false
style = "fg:color_fg0"
format = '[ 󰅐 $time ]($style)'

[line_break]
disabled = false

[character]
disabled = false
success_symbol = '[❯](bold fg:color_green)'
error_symbol = '[❯](bold fg:color_red)'

# Languages
[c]
symbol = " "
style = "fg:color_blue"
format = '[ $symbol($version) ]($style)'

[golang]
symbol = " "
style = "fg:color_aqua"
format = '[ $symbol($version) ] ($style)'

[gradle]
symbol = " "
style = "fg:color_bg3"
format = '[ $symbol($version) ]($style)'

[java]
symbol = " "
style = "fg:color_brown"
format = '[ $symbol($version) ]($style)'

[lua]
symbol = " "
style = "fg:color_bg3"
format = '[ $symbol($version) ]($style)'

[meson]
symbol = "󰔷 "
style = "fg:color_purple"
format = '[ $symbol($version) ]($style)'

[nodejs]
symbol = " "
style = "fg:color_green"
format = '[ $symbol($version) ]($style)'

[python]
symbol = " "
style = "fg:color_blue"
format = '[ $symbol($version) ]($style)'

[ruby]
symbol = " "
style = "fg:color_red"
format = '[ $symbol($version) ]($style)'

[rust]
symbol = "󱘗 "
style = "fg:color_orange"
format = '[ $symbol($version) ]($style)'

[terraform]
symbol = "󱁢 "
style = "fg:color_purple"
format = '[ $symbol($version) ]($style)'

[zig]
symbol = " "
style = "fg:color_yellow"
format = '[ $symbol($version) ]($style)'
